colors:

  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

background_opacity: 0.95

font:
        normal:
                # family: "Hack Nerd Font"
                # family: UbuntuMono Nerd Font
                # family: mononoki Nerd Font
                #family: agave Nerd Font
                # family: Caskaydia Cove Nerd Font
                # family: JetBrains Mono Medium Nerd Font
                # family: Hurmit Nerd Font Mono
                # family: DaddyTimeMono Nerd Font
                # family: Iosevka NF
                # family: Hack NF
                # family: SpaceMono NF
                family: MesloLGS NF
                style: Regular

        bold:
                # family: "Hack Nerd Font"
                # family: UbuntuMono Nerd Font
                # family: mononoki Nerd Font
                #family: agave Nerd Font
                family: MesloLGS NF
                # family: JetBrains Mono ExtraBold Nerd Font 
                # family: Hurmit Nerd Font Mono
                # family: DaddyTimeMono Nerd Font
                # family: Iosevka NF
                # family: Hack NF
                # family: SpaceMono NF
                style: Bold

        italic:
                # family: UbuntuMono Nerd Font
                # family: mononoki Nerd Font
                #family: agave Nerd Font
                family: MesloLGS NF
                # family: Caskaydia Cove Nerd Font
                # family: JetBrains Mono Medium Nerd Font
                # family: Hurmit Nerd Font Mono
                # family: DaddyTimeMono Nerd Font
                # family: Iosevka NF
                # family: Hack NF
                # family: SpaceMono NF
                style: Italic

        size: 8.0
        ligatures: true
        offset: 
                x: 0
                y: 0

window:
        padding:
                x: 2
                y: 2

cursor:
    style:
            blinking: always
    text: CellBackground
    cursor: CellForeground
vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
line_indicator:
    foreground: None
    background: None
selection:
    text: CellForeground
    background: '0x44475a'

key_bindings:
        - { key: V, mods: Control|Shift, action: Paste }
        - { key: C, mods: Control|Shift, action: Copy }
