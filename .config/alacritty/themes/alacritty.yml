  #TAMANO DE LETRA
  size: 13.0
  ligatures: true
  offset:
    x: 0
    y: 0

#CONFIGURACIÓN DE VENTANA
window:
  padding:
    x: 2
    y: 2

#CONFIGURACIÓN DE CURSOR
cursor:
  text: CellBackground
  cursor: CellForeground
vi_mode_cursor:
  text: CellBackground
  cursor: CellForeground
search:
  matches:
    foreground: "0x44475a"
    background: "0x50fa7b"
focused_match:
  foreground: "0x44475a"
  background: "0xffb86c"
bar:
  background: "0x282a36"
  foreground: "0xf8f8f2"
line_indicator:
  foreground: None
  background: None
selection:
  text: CellForeground
  background: "0x44475a"

#CONFIGURACIÓN DE ATAJOS
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }

  # Abrir tabs nuevos con cmd-T
  - { key: T, mods: Command, chars: "\x05\x63" }

  # Acceder a los tabs con números
  - { key: Key1, mods: Command, chars: "\x05\x31" }
  - { key: Key2, mods: Command, chars: "\x05\x32" }
  - { key: Key3, mods: Command, chars: "\x05\x33" }
  - { key: Key4, mods: Command, chars: "\x05\x34" }
  - { key: Key5, mods: Command, chars: "\x05\x35" }
  - { key: Key6, mods: Command, chars: "\x05\x36" }
  - { key: Key7, mods: Command, chars: "\x05\x37" }
